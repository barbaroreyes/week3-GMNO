<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>To-Do List</title>
</head>

<body class="main">
  <header class="header"> 
  </header>
  <section class="add-card">
    <h2> Create your new To-Do List </h2>
    <input class="add-card__title" type=text placeholder="Enter a Title for your List">
    <button class="add-card__button" type="button">+</button>
  </section>

  <section class="card-container">
    <template id="toDoCard">
      <article class="card">
        <h3 class="card__title"> Shopping List </h3>
        <button class="card__remove-button" type="button">-</button>
        <p class="card__description"> Any info the user wants to add </p>
        <ul class="card__list">
          <template id="cardListItemTemplate">
            <li class="card__list-item"><input type="checkbox"> Start your list</li>
            <button class="card__list-remove-button" type="button">-</button>
          </template>
        </ul>
        <input class="card__user-input" type="text" placeholder="Enter your list item">
        <button class="card__list-add-button" type="button">+</button>
      </article>
    </template>
  </section>
</body>
<script src="script.js"></script>
</html>
