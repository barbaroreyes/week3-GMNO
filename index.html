<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>To-Do List</title>
</head>

<body class="main">
  <header class="header"></header>
  <section class="add-card">
    <h2>Create your new To-Do List</h2>
    <input class="add-card__text" type=text placeholder="Enter a Title for your List" required>
    <button class="add-card__button" type="button" aria-label="button to add card">+</button>
    </sections>

    <section class="card-container"></section>

    <template id="todo-card">
      <article class="card">
        <h3 class="card__title"> Shopping List </h3>
        <button class="card_remove-button" aria-label="button to remove card" type="button">-</button>
        <p class="card__description"> Any info the user wants to add</p>
        <ul class="card__list" id="cardList">
          <li class="card__list-item"><input type="checkbox"> Placeholder Text </li>
          <!-- <button class="card__list-remove-button" type="button">-</button> -->
        </ul>
        <section>
          <label for="userToDo"></label>
          <input class="card__user-input" type="text" placeholder="Enter your list item" id="userToDo"></input>
          <button class="card__add-list-item-button" type="button" aria-label="button to add to do item" id="addListBtn">+</button>
        </section>
      </article>
    </template>

    <script src="script.js"></script>
    <script src="removeItemsTest.js"></script>
</body>

</html>
