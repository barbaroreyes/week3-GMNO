<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>To-Do List</title>
</head>

<body class="main">
    <header class="header"> 
    </header>
    <section>
        <p>Add TO-DO Card Here.</p> 
        <button>+</button>
    </section>

    <section class="card-container">
        <article class="card">
            <h3 class="card__title"> Shopping List </h3>
            <p class="card__description"> Any info the user wants to add</p>
            <ul class="card__list" id="cardList">
                <li class="card__list-item"><input type="checkbox"> Placeholder Text </li>
            </ul>
            <p>
                <form class="card__list-form">
                    <label for="userToDo"></label>
                    <input class="card__user-input" type="text" placeholder="Enter your list item" id="userToDo"></input>
                    <button class="card__add-list-item-button" type="submit" id="addListBtn">+</button>
                </form>
            </p>
        </article>
    </section>
    <script src="script.js"></script>
</body>

</html>
